<div class="panel panel-primary">
    <div class="panel-heading">
        <h1>{{title}}</h1>
    </div>

    <div class="panel-body">
        <div class="container-fluid form-inline">
            <button class="btn btn-primary">Add New Question</button>
            <div class="pull-right">
                Showing <input type="number" [(ngModel)]="pageSize" min="1" max="50" step="1" pattern="\d+" style="width:40px"> item(s) per
                page.
                <button class="btn btn-default" (click)="updatePageSize()">Update</button>
            </div>
        </div>

    </div>
    <br>
    <table class="table table-bodered table-striped" *ngIf="questions && questions.length > 0" style="width:100%">
        <thead>
            <th style="text-align: center;"><b>ID</b></th>
            <th>Question Type</th>
            <th>Question Description</th>
            <th>Options</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let q of questions">
                <td style="text-align: center;width:10%">{{q.id}}</td>
                <td style="width:20%">{{q.type}}</td>
                <td style="width:30%">{{q.description}}</td>
                <td style="width:30%">{{q.options}}</td>
                <td style="width:20%"><button class="btn btn-success">Edit</button>&nbsp;<button class="btn btn-danger" (click)="delete(q.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="panel panel-footer" style="text-align:center">
        <br><br>
        <p>Showing {{pageNo+1}} / {{totalPages}} page(s).</p>
        <ul class="pagination">
            <li *ngIf="pageNo > 0" (click)="increasePageNo(-1)"><a href="javascript:">&laquo; Previous</a></li>
            <li *ngIf="pageNo+1 < totalPages" (click)="increasePageNo(1)"><a href="javascript:">Next &raquo;</a></li>
        </ul>
    </div>
</div>
